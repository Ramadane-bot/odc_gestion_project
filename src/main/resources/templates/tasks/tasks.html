<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taches</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container p-5">
    <h1 class="my-4">Page de gestion des taches</h1>
    <form method="post" action="#" th:action="@{/save}" th:object="${task}">
        <div class="form-group my-2">
            <label class="form-label">Name</label>
            <input class="form-control"
                   th:field="*{name}"
                   name="name" placeholder="Nom de la tache">
        </div>
        <div class="form-group my-2">
            <label class="form-label">Description</label>
            <textarea class="form-control"
                      th:field="*{description}"
                      name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-2">Enregistrer</button>
    </form>

    <div class="card">
        <div class="card-header">Liste des taches</div>
        <ul class="list-group">
          <li th:each="task: ${taskList}" class="p-2">
              <p class="display-6" th:text="${task.name}"></p>
              <span th:text="${task.description}"></span>
          </li>
        </ul>
    </div>
</body>
</html>
